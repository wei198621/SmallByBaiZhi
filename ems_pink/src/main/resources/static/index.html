<script>
    var app = new Vue({
        el: "#wrap",
        data: {
            user: {}
        },
        methods: {},
        created() {
            var item = localStorage.getItem("user");
            var parse = JSON.parse(item);
            console.log(parse);
            if (item) {
                this.user = parse;
            } else {
                location.href = "/ems/login.html";
            }
        }
    })
</script>
